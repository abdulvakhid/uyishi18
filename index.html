<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <main>
        <section class="hero">
            <div class="container">
                <div class="section-content">
                    <div class="section-context">

                        <div class="section-box">
                            <h1 class="topic">Letâ€™s get you set up</h1>

                            <p class="topic-text">It should only take a couple of
                                <br> minutes
                                <br>
                                to pair with your watch</p>
                        </div>
                      

                        <a class="link" href="#" > <img src="./images/icon.svg" width="32"
                            height="32" alt="icon"></a>
                    </div>


                    <div class="section-form">


                        <form class="form-box" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">

                            <div class="form-list">
                                <label class="label-form" for="text"> Name </label>
                            <input class="input-form" type="text" name="your name" id="text" value="Kendall Jenner" placeholder="name" required>
                            </div>
                            
                            <div class="form-list ">
                                Gender
                                
                                <label class="label-form" for="male">  </label>
                            <input class="input-form" type="radio" name="your gender" id="male" value="male">
                            <span>Male</span>

                            <label class="label-form" for="female"> </label>
                            <input class="input-form" type="radio" name="your gender" id="female" value="female">
                            <span>Female </span>
                            </div>
                            
                            
                            <div class="form-list">
                                <p class="flt"> Date of birth</p>
                                <label class="label-form" for="date"> </label>
                                <input class="input-form" type="date" name="Date of birth" id="date"
                                    placeholder="01/02/1983" required>
                            </div>

                            <div class="form-list">
                                <label class="label-form" for="email"> Email </label>
                                <input class="input-form" type="email" name="your email" id="email"
                                    placeholder="kendall@emailcom" required>
                            </div>
                         

                            <div class="form-list">

                                <p class="flt"> Mobile</p>
                                <label class="label-form" for="tel"> </label>
                            <input class="input-form" type="tel" name="your number" id="tel"
                                placeholder="+91 98765 43210" required>
                            </div>

                            <div class="form-list">

                                <p class="flt"> Customer ID </p>
                                <label class="label-form" for="id"> </label>
                            <input class="input-form" type="text" name="your name" id="id"
                                placeholder="576802-ERD0348 45" required>
                            </div>


                            <div class="form-list">Membership
                                <label class="label-form" for="classic">  </label>
                            <input class="input-form" type="radio" name="your name" id="classic">
                            <span class="item">Classic</span>

                            <label class="label-form" for="Silver">  </label>
                            <input class="input-form" type="radio" name="your name" id="Silver">
                            <span class="item">Silver</span>

                            <label class="label-form" for="Gold">  </label>
                            <input class="input-form" type="radio" name="your name" id="Gold">
                            <span class="item">Gold</span>
                            </div>
                            


                            <div class="btn">

                                <button class="cancel" type="button">CANCEL </button>
                                <button class="save" type="submit"> SAVE</button>

                            </div>


                        </form>

                    </div>


                </div>
            </div>
        </section>
    </main>
</body>

</html>
